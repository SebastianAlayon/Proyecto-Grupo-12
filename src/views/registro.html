<!doctype html>
<html lang="es">
    <head>   
        <meta charset="utf-8">
        <title>Registrarme</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
        <meta name="keywords" content="login,formulariode acceso html">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="../estilos/login.css">       
    </head>  
    <body>
        <div id="contenedor">  
            <div id="contenedorcentrado">
                <div id="login">
                    <form action="/signIn" method="POST">
                        <!-- <input type="hidden" name="_csrf" value="{{csrfToken}}"/> -->
                        <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                        <br>
                        <input
                            type="text"
                            name="user_name"
                            class="form-control mb-2"
                            placeholder="Nombres"
                        >
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <br>
                        <input
                            type="text"
                            name="user_email"
                            class="form-control mb-2"
                            placeholder="bluuwebb@test.com"
                        >
                        <label for="exampleFormControlInput1" class="form-label">Direccion</label>
                        <br>
                        <input
                            type="text"
                            name="user_addres"
                            class="form-control mb-2"
                            placeholder="Av providencia #1612 Torre Atrio"
                        >
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <br>
                        <input
                            type="password"
                            name="user_password"
                            class="form-control mb-2"
                            placeholder="contraseña"
                        >
                        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                        <br>
                    </form>
                    </div>
                <div id="derecho">
                    <div class="titulo">
                        Bienvenidos a TOOLSITE
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a>¿Necesitas alquilar herramientas para tu empresa, hogar?</a>
                        <a >Con TOOLSITE tienes acceso a las herramientas que necesitas.</a>
                        <hr>
                        <a href="login.html">Iniciar sesion</a>
                        <hr>
                    </div>
                </div>
            </div>
        </div>      
    </body>
</html>
